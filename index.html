<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agence</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="overflow-hidden">
        <div
      class="w-screen h-screen bg-cover bg-center"
      style="background-image: url('./img/Rectangle.png')"
    >
      <div
        class="h-14 md:h-[77px] w-screen rounded-none bg-wardi"
        
      >
        <div class= "ml-4 md:ml-20 flex pt-3 md:pt-6 justify-between">
          <h2
            style="font-family: 'Georgia'"
            class="mt-1 text-2xl text-[#ffffff] font-serif not-italic font-bold uppercase"
          >
            agence
          </h2>
          <nav class="mr-0 md:mr-20 pt-1 flex">
            <ul class="md:flex hidden">
              <li class="mr-4">
                <a
                  href="/"
                  style="font-family: 'Verdana'; line-height: 28px"
                  class="text-lg text-wardi font-serif not-italic font-bold uppercase"
                  >Home</a
                >
              </li>
              <li class="mt-1 mr-4">
                <a
                  href="/"
                  style="font-family: 'Verdana'; line-height: 20px"
                  class="text-lg text-[#ffffff] font-serif not-italic font-normal uppercase hover:text-wardi"
                  >Services</a
                >
              </li>
              <li class="mt-1 mr-4">
                <a
                  href="/"
                  style="font-family: 'Verdana'; line-height: 20px"
                  class="text-lg text-[#ffffff] font-serif not-italic font-normal uppercase hover:text-wardi"
                  >About</a
                >
              </li>
              <li class="mt-1 mr-4">
                <a
                  href="/"
                  style="font-family: 'Verdana'; line-height: 20px"
                  class="text-lg text-[#ffffff] font-serif not-italic font-normal uppercase hover:text-wardi"
                  >Projects</a
                >
              </li>
              <li class="mt-1">
                <a
                  href="/"
                  style="font-family: 'Verdana'; line-height: 20px"
                  class="text-lg text-[#ffffff] font-serif not-italic font-normal uppercase hover:text-wardi"
                  >Contact</a
                >
              </li>
            </ul>
            <div class="mobile-menu md:hidden mr-4">
              <span></span>
              <span></span>
            </div>
          </nav>
        </div>
      </div>
      <div
        class="flex items-center justify-center w-full"
        style="height: calc(100% - 77px)"
      >
        <div class="">
          <h1
            class="text-wardi text-center animation"
            style="
              font-family: 'Georgia';
              font-style: normal;
              font-weight: 700;
              font-size: 38.9375px;
              line-height: 44px;
              text-transform: uppercase;
            "
          >
            Welcome
          </h1>
          <h1
            class="text-white mt-8 text-center animation2"
            style="
              font-family: 'Georgia';
              font-style: normal;
              font-weight: 700;
              font-size: 38.9375px;
              line-height: 44px;
              text-transform: uppercase;
            "
          >
            Backend / FrontEnd / Mobile / Desktop
          </h1>
          <div
            class="flex items-center w-full justify-center mx-auto mt-8 khat"
            style="
              width: 184px;
              height: 0px;

              border: 2px solid #ff0058;
            "
          ></div>
          <div class="flex items-center w-full justify-center mx-auto mt-12">
            <button
              class="mr-[50px] w-[135px] h-[35px] text-white bg-wardi rounded-full btn-animation"
              style="
                font-family: 'Verdana';
                font-style: normal;
                font-weight: 600;
                font-size: 12px;
                line-height: 22px;
                /* identical to box height, or 172% */

                text-align: center;
                text-transform: uppercase;
              "
            >
              Contact Us
            </button>
            <button
              class="mr-[30px] w-[135px] h-[35px] text-white rounded-full border-2 border-white"
              style="
                font-family: 'Verdana';
                font-style: normal;
                font-weight: 600;
                font-size: 12px;
                line-height: 20px;

                text-align: center;
                text-transform: uppercase;
              "
            >
              Learn More
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="pt-20 h-screen w-screen overflow-hidden bg-[#E5E5E5]">
        <div class="flex justify-center">
            <h1
            class="text-wardi text-center"
            style="
              font-family: 'Georgia';
              font-style: normal;
              font-weight: 700;
              font-size: 38.9375px;
              line-height: 44px;
              text-transform: uppercase;
            "
          >
            Our Services
          </h1>
        </div>
    </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
